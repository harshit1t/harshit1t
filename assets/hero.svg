    </mask>
  </defs>
  <rect width="1200" height="280" rx="28" fill="#0d1117" />
  <rect width="1200" height="280" rx="28" fill="url(#g)" opacity="0.15" />
  <g mask="url(#fadeMask)">
    <g stroke="url(#g)" stroke-width="1" opacity="0.35">
      <path d="M0 180 Q150 120 300 170 T600 165 T900 175 T1200 160" fill="none">
        <animate attributeName="d" dur="9s" repeatCount="indefinite" values="M0 180 Q150 120 300 170 T600 165 T900 175 T1200 160; M0 170 Q150 210 300 160 T600 185 T900 150 T1200 190; M0 180 Q150 120 300 170 T600 165 T900 175 T1200 160" />
      </path>
      <path d="M0 210 Q200 140 400 200 T800 190 T1200 205" fill="none">
        <animate attributeName="d" dur="11s" repeatCount="indefinite" values="M0 210 Q200 140 400 200 T800 190 T1200 205; M0 205 Q200 240 400 190 T800 210 T1200 195; M0 210 Q200 140 400 200 T800 190 T1200 205" />
      </path>
    </g>
  </g>
  <text x="60" y="138" fill="#E6EDF3" font-family="'Segoe UI', system-ui, Arial" font-size="44" font-weight="600">Harshit Tiwari</text>
  <text x="60" y="186" fill="#9CA3AF" font-family="'Segoe UI', system-ui, Arial" font-size="20">Shipping resilient systems • Performance • DX Automation</text>
