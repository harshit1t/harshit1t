<svg width="1200" height="280" viewBox="0 0 1200 280" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Harshit Tiwari – Building Reliable, Performant Systems</title>
  <desc id="desc">Animated gradient banner with tagline</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#6366F1">
        <animate attributeName="stop-color" values="#6366F1;#3B82F6;#0EA5E9;#6366F1" dur="14s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#0EA5E9;#6366F1;#3B82F6" dur="14s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0EA5E9">
        <animate attributeName="stop-color" values="#0EA5E9;#6366F1;#3B82F6;#0EA5E9" dur="14s" repeatCount="indefinite" />
